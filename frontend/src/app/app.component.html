<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-12">
      <h1 class="h1">
        AI Server
      </h1>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <button (click)="connect()" class="btn btn-success btn-lg" >Connect</button>
      <button (click)="restart()" class="btn btn-dark btn-lg" >Restart</button>
    </div>
  </div>

  <div class="row" *ngIf="isGameOver">
    <div class="col-12 alert alert-success">
      Game Over! Winner is {{winnerName}}!
    </div>
  </div>

  <div class="p-1">
    <div class="col-12">
      <canvas #map id="map" width="750" height="750"></canvas>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
       <pre class="border">
          {{ msg | json }}
      </pre>
    </div>
  </div>


</div>
